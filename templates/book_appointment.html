{% extends "base.html" %} {% block title %}Book Appointment{% endblock %} {%
block content %}
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Book Appointment</h2>
    <a
      href="{{ url_for('patient_dashboard') }}"
      class="btn btn-outline-secondary"
      >Back</a
    >
  </div>

  <form
    action="{{ url_for('book_appointment') }}"
    method="post"
    class="card p-3"
  >
    <div class="mb-3">
      <label for="doctor_id" class="form-label">Select Doctor</label>
      <select id="doctor_id" name="doctor_id" class="form-select" required>
        <option value="">-- choose doctor --</option>
        {% for doc in doctors %}
        <option value="{{ doc.id }}">
          {{ doc.user.name if doc.user else ('Docotr' ~ doc.id) }} - {{
          doc.specialization or 'General' }}
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="time" class="form-label">Time</label>
        <input
          type="time"
          id="time"
          name="time"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="reason" class="form-label">Reason / Notes</label>
      <textarea
        id="reason"
        name="reason"
        rows="3"
        class="form-control"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success">Book Appointment</button>
  </form>
</div>
{% endblock %}
